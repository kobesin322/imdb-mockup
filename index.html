<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Time</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mobile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="hero-wrap">
        <div class="hero">
          <div class="popout-menu">
            <div class="menu-column">
              <button class="hamburger-toggle" id="close-menu">
                <img class="icon" src="./cross.svg" />
              </button>
              <p class="breadcrumb_current">Home</p>
              <p>Features</p>
              <p>Download</p>
              <p>Live TV</p>
            </div>
          </div>

          <div class="navbar">
            <h1>MOVIE<span>TIME</span></h1>
            <div class="breadcrumb-search">
              <div class="breadcrumb">
                <p class="breadcrumb_current">Home</p>
                <p>Features</p>
                <p>Download</p>
                <p>Live TV</p>
              </div>
              <img class="icon" src="./search.svg" />
            </div>
          </div>

          <div class="mobile-navbar">
            <h1>MOVIE<span>TIME</span></h1>

            <div class="icon-set">
              <button class="hamburger-toggle" id="open-menu">
                <img class="icon" src="./hamburger.svg" />
              </button>

              <img class="icon" src="./search.svg" />
            </div>
          </div>

          <div class="intro">
            <p class="intro_h1">Unleash the Magic,</p>
            <p class="intro_h2">Cinema and Storytelling.</p>
            <p class="intro_desc">
              Discover, stream, and experience the best in film from classics to
              latest blockbusters.
            </p>
            <button class="watch_btn">Watch Now</button>
          </div>
        </div>
      </div>

      <div class="feature">
        <h1>FEATURED<span> TODAY</span></h1>

        <button class="filter_btn">
          <img class="filter_icon" src="./filter.svg" />
          <p class="intro_h2">Sort by popularity</p>
        </button>

        <button class="mobile_filter_btn">
          <img class="filter_icon" src="./filter.svg" />
        </button>
      </div>
      <div class="gallery"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
